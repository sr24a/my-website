<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساعة الأفلام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }
        nav {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ddd;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            color: #e3e3e3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        #search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            margin-bottom: 20px;
        }
        #search-button {
            padding: 10px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 5px 5px 0;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #content {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        #filters-container {
            width: 100%;
            max-width: 200px;
            margin-right: 20px;
            text-align: left;
        }
        #filters-container h3 {
            color: #333;
        }
        #filters-container ul {
            list-style: none;
            padding: 0;
        }
        #filters-container ul li {
            margin-bottom: 10px;
        }
        #filters-container ul li a {
            color: #003208;
            text-decoration: none;
            transition: color 0.3s;
        }
        #filters-container ul li a:hover {
            color: #003208;
        }
        #movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .movie {
            width: 100%;
            max-width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .movie:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .movie img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .movie img:hover {
            opacity: 0.8;
        }
        .movie h2 {
            color: #333;
        }
        .movie p {
            color: #666;
        }
        .movie .categories {
            margin-top: 10px;
            color: #999;
        }
        .home-button {
            background-color: #003208;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #003208;
        }

        @media (min-width: 768px) {
            #filters-container {
                width: 200px;
            }
            #movies-container {
                width: calc(100% - 240px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>موقع الافلام الإلكترونية</h1>
    </header>
    <nav>
        <ul>
            <li><a href="الافلام.html">أفلام</a></li>
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="sh.html">روايات</a></li>
        </ul>
    </nav>
    
    <div id="search-container">
        <input type="text" id="search-input" placeholder="ابحث عن فيلم...">
        <button id="search-button">🔍</button>
    </div>
    
    <div id="content">
        <div id="filters-container">
            <h3>التصنيفات</h3>
            <ul>
                <li><a href="#" onclick="filterMovies('خيال')">خيال</a></li>
                <li><a href="#" onclick="filterMovies('اكشن')">اكشن</a></li>
                <li><a href="#" onclick="filterMovies('عائلي')">عائلي</a></li>
                <li><a href="#" onclick="filterMovies('جريمة')">جريمة</a></li>
                <li><a href="#" onclick="filterMovies('كوميدي')">كوميدي</a></li>
            </ul>
        </div>
        <div id="movies-container"></div>
    </div>
    
    <button class="home-button" onclick="goToHomePage()">الرجوع الى الصفحة الرئيسية</button>

    <script>
        const movies = [
            {
                title: "THE Flash",
                image: "https://etbilarabi.com/sites/default/files/styles/article_landing/public/2023-06/Snapinsta.app_330667711_1413906739374547_4570661026122195395_n_1024.jpg?itok=PKVgWvSL",
                video: "theflash.mp4",
                description: "",
                categories: ["عائلي", "اكشن", "خيال"]
            },
            {
                title: "Avatar",
                image: "https://m.media-amazon.com/images/I/61BvhK4SN2L._AC_UF894,1000_QL80_.jpg",
                video: "avatar2009.mp4",
                description: "",
                categories: ["عائلي", "اكشن", "خيال"]
            },
            {
                title: "Bad Boys For Life",
                image: "badboys3.jpg",
                video: "Bad.BoysForLife.mp4",
                description: "يعود (بيرنت) الذي أصبح مفتشًا للعمل مع زميله القديم (لوري) الذي يعاني من اكتئاب مرحلة منتصف العمر، بعد أن رصد مرتزق ألباني جائزة مالية لمن يأتي برأس الثنائي انتقامًا لأخيه الذي قتل على يديهما.",
                categories: ["كوميدي", "اكشن", "جريمة"]
            },
            {
                title: "Spider-Man 2004",
                image: "https://th.bing.com/th?id=ODL.c6f57dba23af2fc95dd9c797e89b4797&w=135&h=201&c=10&rs=1&qlt=90&o=6&dpr=1.3&pid=13.1",
                video: "Spider.Man.2.2004.mp4",
                description: "بعد مرور عامين على مكافحة (بيتر باركر)، يشعر بعدم السعادة وتبدأ حياته في الانهيار، بعد أن وجد (ماري) الفتاة التي يحبها مغرمة بشخص آخر، كما تبدأ الصحف في القول بأنه مجرم، فيقرر ألا يواجه الجريمة مرة أخرى، لكن يظهر (دكتور أوتو أوكتافيوس) الذي يقوم بعمل شيء شرير وخطير، فيعود بيتر لمهامه من جديد.",
                categories: ["خيال", "اكشن", "عائلي"]
            },
            {
                title: "Spider-Man 2002",
                image: "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/gh4cZbhZxyTbgxQPxD0dOudNPTn.jpg",
                video: "Spider.Man.2002.mp4",
                description: "",
                categories: ["خيال", "اكشن", "عائلي"]
            }
        ];
        
        function createMovieElement(movie) {
            const movieElement = document.createElement("div");
            movieElement.classList.add("movie");
            
            const movieImage = document.createElement("img");
            movieImage.src = movie.image;
            movieImage.alt = movie.title;
            movieImage.addEventListener("click", () => playVideo(movie.video));
            
            const movieTitle = document.createElement("h2");
            movieTitle.textContent = movie.title;
            
            const movieDescription = document.createElement("p");
            movieDescription.textContent = movie.description;
            
            const movieCategories = document.createElement("p");
            movieCategories.classList.add("categories");
            movieCategories.textContent = `التصنيفات: ${movie.categories.join(", ")}`;
            
            movieElement.appendChild(movieImage);
            movieElement.appendChild(movieTitle);
            movieElement.appendChild(movieDescription);
            movieElement.appendChild(movieCategories);
            
            return movieElement;
        }

        function displayMovies(movies) {
            const moviesContainer = document.getElementById("movies-container");
            moviesContainer.innerHTML = "";
            movies.forEach(movie => {
                const movieElement = createMovieElement(movie);
                moviesContainer.appendChild(movieElement);
            });
        }
        
        function filterMovies(category) {
            const filteredMovies = movies.filter(movie => movie.categories.includes(category));
            displayMovies(filteredMovies);
        }
        
        function goToHomePage() {
            window.location.href = "index.html";
        }

        function playVideo(videoSrc) {
            const videoElement = document.createElement("video");
            videoElement.src = videoSrc;
            videoElement.controls = true;
            videoElement.autoplay = true;
            videoElement.style.position = "fixed";
            videoElement.style.top = "50%";
            videoElement.style.left = "50%";
            videoElement.style.transform = "translate(-50%, -50%)";
            videoElement.style.width = "80%";
            videoElement.style.height = "80%";
            videoElement.style.zIndex = "1000";
            videoElement.style.backgroundColor = "#000";
            
            document.body.appendChild(videoElement);
            
            videoElement.addEventListener("ended", () => {
                document.body.removeChild(videoElement);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            displayMovies(movies);
        });
    </script>
</body>
</html>
