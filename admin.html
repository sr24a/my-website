<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
            background-color: #222; /* لون داكن للخلفية */
            color: #fff; /* لون أبيض للنص */
        }
        #admin-section {
            background-color: rgba(0, 0, 0, 0.8); /* لون داكن شفاف */
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6); /* ظل للتباين */
        }
        h1 {
            color: #ff2d55; /* لون أحمر لفت الانتباه */
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            width: 80%;
            font-size: 16px;
            display: block;
            margin: 10px auto;
            background-color: #ff2d55; /* لون أحمر لزر التسجيل */
            color: #fff; /* لون أبيض للنص */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff595f; /* لون أحمر فاتح عند التحويل */
        }

        /* Media Queries لتصميم متجاوب */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="admin-section">
        <h1>صفحة الإدارة</h1>
        <p>مرحبًا بك في صفحة الإدارة. يمكنك إدارة المحتوى من هنا.</p>
        <button onclick="goToHomePage()">العودة إلى الصفحة الرئيسية</button>
    </div>

    <script>
        function goToHomePage() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
